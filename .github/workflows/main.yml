name: Build Android APK

on:
  # 允許手動觸發
  workflow_dispatch:
  push:
    branches:
      - "master" # 只在 master 分支上觸發

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. 取得原始碼
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 設定 Java 環境 (使用 JDK 11，對舊版 Gradle 相容性好)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3. 設定 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16' # 使用一個穩定的 LTS 版本
          cache: 'npm'
          cache-dependency-path: 'telon-gateway-app/package-lock.json'

      # 4. 安裝 JavaScript 依賴 (使用 --legacy-peer-deps 解決版本衝突)
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./telon-gateway-app

      # 5. 建立 Android APK
      - name: Build Android Release APK
        run: ./gradlew assembleRelease
        working-directory: ./telon-gateway-app/android

      # 6. 上傳編譯好的 APK 檔案
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: telon-gateway-app/android/app/build/outputs/apk/release/app-release.apk
